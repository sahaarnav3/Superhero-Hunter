<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <title>More Info</title>
</head>

<body>
    <div class="logo-area">
        <div class="logo">
            <img src="../assets/logo.png" alt="logo">
        </div>
        <div class="logo2">
            <h1>SUPERHERO SEARCH</h1>
        </div>
        <div class="favourites">
            <img class="invert" src="https://cdn.hugeicons.com/icons/favourite-solid-rounded.svg" alt="favourite"
                width="38" height="38">
            <h2>Your Favourites</h2>
        </div>
    </div>
    <div class="main-container2">
        <div class="background"></div>
        <div class="over-main2">
            <div class="moreinfo-card">
                <div class="hero-details">
                    <img src="http://i.annihil.us/u/prod/marvel/i/mg/3/50/537ba56d31087/standard_fantastic.jpg"
                        alt="card-image">
                    <div class="other-details">
                        <h1 id="hero-name">Captain</h1>
                        <p>id <span id="hero-id">1111</span></p>
                        <p>comic <span id="hero-comic">1111</span></p>
                        <p>series <span id="hero-series">1111</span></p>
                        <p>stories <span id="hero-stories">1111</span></p>
                    </div>
                </div>
                <button class="fav-button"><img class="invert"
                        src="https://cdn.hugeicons.com/icons/heart-add-solid-rounded.svg" alt="heart-add" width="28"
                        height="28">Add To Favourites"
                </button>
            </div>
        </div>
    </div>


    <!-- <script type="module" src="../js/script3.js"></script>
    One thing I noticed if I use type module, then other eventListeners from main script.js are automatically imported too.
    And also the thing is for "import" to work, the type module needs to be added -->
    <script type="module" src="../js/script3.js"></script>
</body>

</html>

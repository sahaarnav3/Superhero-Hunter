<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <title>More Info</title>
</head>

<body>
    <div class="logo-area">
        <div class="logo">
            <img src="../assets/logo.png" alt="logo">
        </div>
        <div class="logo2">
            <h1>SUPERHERO SEARCH</h1>
        </div>
        <div class="favourites">
            <img class="invert" src="https://cdn.hugeicons.com/icons/favourite-solid-rounded.svg" alt="favourite"
                width="38" height="38">
            <h2>Your Favourites</h2>
        </div>
    </div>
    <div class="main-container2">
        <div class="background"></div>
        <div class="over-main2">
            <div class="moreinfo-card">
                <div class="img-and-description">
                    <!-- <img id="hero-img" src="http://i.annihil.us/u/prod/marvel/i/mg/3/50/537ba56d31087/standard_fantastic.jpg"
                        alt="card-image">
                    <div class="name-and-desc">
                        <h1>Captain America</h1>
                        <p id="hero-description">"Vowing to serve his country any way he could, young Steve Rogers took
                            the
                            super soldier serum to become America's one-man army. Fighting for the red, white and blue
                            for
                            over 60 years, Captain America is the living, breathing symbol of freedom and liberty."</p>
                    </div> -->
                </div>
                <div class="other-details">
                    <table>
                        <tr>
                            <td>ID</td>
                            <td id="hero-id"></td>
                        </tr>
                        <tr>
                            <td>Comics</td>
                            <td id="hero-comics"></td>
                        </tr>
                        <tr>
                            <td>Events</td>
                            <td id="hero-events"></td>
                        </tr>
                        <tr>
                            <td>Series</td>
                            <td id="hero-series"></td>
                        </tr>
                        <tr>
                            <td>Stories</td>
                            <td id="hero-stories"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="toggle-fav-btn"><img class="invert"
                                        src="https://cdn.hugeicons.com/icons/heart-add-solid-rounded.svg"
                                        alt="heart-add" width="32" height="32">Add To Favourites</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
